<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Employe Form</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
        
        <script src="form.js"></script>
        {% load static%}
        <link rel="stylesheet" href="{% static 'form.css'%}" >
    </head>
    <body >
        <div class="container">
            <div id="form-main">
                <div id="form-div">
                    <h1>Employe Details</h1>
                    <form class="montform" name = "form" action = "{% url "myform" %}" 
                    method = "POST" >{% csrf_token %}
                        <p class="name">
                            <input name="empname" type="text" class="feedback-input" required placeholder="Name" id="Name" />
                        </p>
                        <p class="name">
                            <input name="empid" type="text" required class="feedback-input" id="name" placeholder="ID" />
                        </p>
                        <p class="name">
                            <input name="empdept" type="text" required class="feedback-input" id="email" placeholder="Department" />
                        </p>
                        <p class="name">
                            <input name="empphone" type="text" required class="feedback-input" id="email" placeholder="Contact" />
                        </p>
                        <div class="submit">
                            <button type="submit" class="button-blue">SUBMIT</button>
                            <div class="ease"></div>
                        </div>
                    </form>
                    <div id="error_message" style="width:100%; height:100%; display:none; ">
                        <h4>
                            Error
                        </h4>
                        Sorry there was an error sending your form. 
                    </div>
                    <div id="success_message" style="width:100%; height:100%; display:none; "> <h2>Success! Your Message was Sent Successfully.</h2> </div>
                </div>
            </div>
        </div>
    </body>
</html>
